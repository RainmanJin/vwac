<title>大众汽车学院培训评估问卷</title>
<script type="text/javascript">
var voteid='{voteid}';
 function goback()
 {
    if (voteid != "") {
         window.location.href = voteid + ".html";
     }
     else {
         window.history.go(-1);
     }
	 //CloseWebPage();
 }
 function CloseWebPage(){
  if (navigator.userAgent.indexOf("MSIE") > 0) {
   if (navigator.userAgent.indexOf("MSIE 6.0") > 0) {
    window.opener = null;
    window.close();
   } else {
    window.open('', '_top');
    window.top.close();
   }
  }
  else if (navigator.userAgent.indexOf("Firefox") > 0) {
   window.location.href = 'about:blank ';
  } else {
   window.opener = null;
   window.open('', '_self', '');
   window.close();
  }
 }
</script>
</head>

<body>
<div class="main">
