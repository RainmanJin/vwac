<!doctype html>
<html>
<head>

<title>大众汽车学院培训评估问卷</title>
<script type="text/javascript">
var voteid='{voteid}';
 function goback()
 {
     if (voteid != "") {
         window.location.href = voteid + ".html";
     }
     else {
         window.history.go(-1);
     }
 }
</script>
</head>

<body>
<div class="main">
  <div class="top"><img src="/mw/onlinesurvey/images/top.jpg"/></div>
  <div class="mid"></div>
  <div class="finish">
    <p>{msg}</p>
  </div>
  <div class="btns">
    <a href="javascript:;" onclick="goback();">返回</a>
  </div>
  <div class="bottom"><img src="/mw/onlinesurvey/images/vwac.png"/></div>
</div>
</body>
</html>
